<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>    
        <img class="logo" src="./imagenes/frame6.png" alt="logo alura">

    </header>
    <main>
        <section>
            <textarea class="text-area"  name="" id="msj" cols="30" rows="10" placeholder="Ingrese el Texto Aqui"></textarea>
            <div>
                <h6 class="informacion"> ❗Solo letas minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="encriptarMsn()">Encriptar</button>
                <button class="btn-desencriptar" onclick="desencritarMsn()">Desencriptar</button>
            </div>
        </section>       
        <section>
            <textarea class="mensaje" name="" id="msnout" cols="30" rows="10"></textarea>
            <button class="btn-copiar" onclick="copyClipboard()">Copiar</button>
        </section>
    </main>
<Script src="/main.js"></Script>
</body>
</html>
